language: c
install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq libcpufreq-dev libconfig8-dev linux-headers-generic
  - git clone https://github.com/tud-zih-energy/x86_adapt.git
  - cd x86_adapt
  - mkdir build && cd build && cmake -DNO_KERNEL_DRIVER=On .. && cmake --build . && pwd && cd ../.. && pwd
script:
- pwd && mkdir build && cd build && cmake -DXA_INC=`pwd`/x86_adapt/library/include -DXA_LIB=`pwd`/x86_adapt/build/ -DCMAKE_BUILD_TYPE=Debug .. && cmake --build .
